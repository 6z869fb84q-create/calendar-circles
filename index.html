<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar Circles</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#111;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
}
button{
  background:#222;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
  padding:8px 12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  padding:12px;
}
.day{
  aspect-ratio:1;
  border-radius:14px;
  background:#1a1a1a;
  position:relative;
  padding:6px;
}
.num{font-size:13px}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<header>
  <button onclick="prev()">◀</button>
  <div id="title"></div>
  <button onclick="next()">▶</button>
</header>

<div class="grid" id="grid"></div>

<script>
const colors=["#ff3b30","#34c759","#0a84ff","#ffd60a","#bf5af2"];
let now=new Date();
let data=JSON.parse(localStorage.getItem("marks")||"{}");

function key(d){return d.toISOString().slice(0,10)}

function render(){
  document.getElementById("title").innerText=
    now.toLocaleString("default",{month:"long",year:"numeric"});

  let first=new Date(now.getFullYear(),now.getMonth(),1);
  let start=new Date(first);
  start.setDate(first.getDate()-((first.getDay()+6)%7));

  let g=document.getElementById("grid");
  g.innerHTML="";

  for(let i=0;i<42;i++){
    let d=new Date(start);
    d.setDate(start.getDate()+i);
    let k=key(d);

    let cell=document.createElement("div");
    cell.className="day";
    cell.innerHTML=`<div class="num">${d.getDate()}</div>`;

    if(data[k]!=null){
      let dot=document.createElement("div");
      dot.className="dot";
      dot.style.background=colors[data[k]];
      cell.appendChild(dot);
    }

    cell.onclick=()=>{
      data[k]=(data[k]+1||0)%colors.length;
      localStorage.setItem("marks",JSON.stringify(data));
      render();
    };

    g.appendChild(cell);
  }
}

function prev(){now.setMonth(now.getMonth()-1);render()}
function next(){now.setMonth(now.getMonth()+1);render()}
render();
</script>

</body>
</html>
